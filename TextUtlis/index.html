<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>TextUtilis-Class</title>
</head>

<body>
    <!-- Navbar Secetion -->
    <nav id='navbarToggle' class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtilis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>

            </div>

            <div class="form-check form-switch">
                <input onclick="changeTheme()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>

        
    </nav>


    <div class="container my-3">
        <h1 id="h1">Enter the text to analyze below</h1>
        <!-- textarea section -->
        <div class="mb-3">
            <textarea id="textarea" class="form-control" rows="6"></textarea>
        </div>

        <!-- buttons section -->
        <div class="mb-3">
            <button type="button" id="uCase" class="btn btn-primary btn-sm">UPPER CASE</button>
            <button type="button" id="lCase" class="btn btn-primary btn-sm">lower case</button>
            <button type="button" id="clearText" class="btn btn-primary btn-sm">Clear Text</button>
            <button type="button" id="removeSpaces" class="btn btn-primary btn-sm">Remove All Spaces</button>
            <button type="button" id="copyText" class="btn btn-primary btn-sm">Copy Text</button>
        </div>
        
        <!-- Display Section/Words-Characters -->

        <div class="card my-3" id="card1">
            <div class="card-header">
              Your Text Goes Here.....
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="counter"></li>
              <li class="list-group-item" id="toRead"></li>
            </ul>
        </div>

        <!-- Preview Section -->

        <div class="card my-2" id="card2">
            <div class="card-header">
              Preview
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="preview"></li>
            </ul>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
